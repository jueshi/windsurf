
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Stock Price Analysis Report</title>
                <style>
                    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                    h1 { color: #333; text-align: center; }
                    .plot-container { 
                        display: flex; 
                        flex-wrap: wrap; 
                        justify-content: center; 
                        gap: 20px; 
                        margin-top: 20px; 
                    }
                    .plot-item { 
                        text-align: center; 
                        max-width: 100%; 
                    }
                    .plot-item img { 
                        max-width: 100%; 
                        height: auto; 
                        border: 1px solid #ddd; 
                        border-radius: 5px; 
                    }
                </style>
            </head>
            <body>
                <h1>Stock Price Analysis Report</h1>
                <div class="plot-container">
            
                    <div class="plot-item">
                        <h2>BRK-B Stock Prices</h2>
                        <img src="stock_data\BRK-B_stock_prices.png" alt="BRK-B Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>LRCX Stock Prices</h2>
                        <img src="stock_data\LRCX_stock_prices.png" alt="LRCX Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>MRVL Stock Prices</h2>
                        <img src="stock_data\MRVL_stock_prices.png" alt="MRVL Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>BRK-B Stock Prices</h2>
                        <img src="stock_data\BRK-B_Close_daily_weekly_monthly.png" alt="BRK-B Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>LRCX Stock Prices</h2>
                        <img src="stock_data\LRCX_Close_daily_weekly_monthly.png" alt="LRCX Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>MRVL Stock Prices</h2>
                        <img src="stock_data\MRVL_Close_daily_weekly_monthly.png" alt="MRVL Stock Price Plot">
                    </div>
                
                </div>
            </body>
            </html>
