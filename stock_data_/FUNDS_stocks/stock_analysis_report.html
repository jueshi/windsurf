
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Stock Price Analysis Report</title>
                <style>
                    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                    h1 { color: #333; text-align: center; }
                    .plot-container { 
                        display: flex; 
                        flex-wrap: wrap; 
                        justify-content: center; 
                        gap: 20px; 
                        margin-top: 20px; 
                    }
                    .plot-item { 
                        text-align: center; 
                        max-width: 100%; 
                    }
                    .plot-item img { 
                        max-width: 100%; 
                        height: auto; 
                        border: 1px solid #ddd; 
                        border-radius: 5px; 
                    }
                </style>
            </head>
            <body>
                <h1>Stock Price Analysis Report</h1>
                <div class="plot-container">
            
                    <div class="plot-item">
                        <h2>aapl Stock Prices</h2>
                        <img src="aapl_Close_daily_weekly_monthly.png" alt="aapl Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>amzn Stock Prices</h2>
                        <img src="amzn_Close_daily_weekly_monthly.png" alt="amzn Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>brk-b Stock Prices</h2>
                        <img src="brk-b_Close_daily_weekly_monthly.png" alt="brk-b Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>goog Stock Prices</h2>
                        <img src="goog_Close_daily_weekly_monthly.png" alt="goog Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>meta Stock Prices</h2>
                        <img src="meta_Close_daily_weekly_monthly.png" alt="meta Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>msft Stock Prices</h2>
                        <img src="msft_Close_daily_weekly_monthly.png" alt="msft Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>nvda Stock Prices</h2>
                        <img src="nvda_Close_daily_weekly_monthly.png" alt="nvda Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>tsla Stock Prices</h2>
                        <img src="tsla_Close_daily_weekly_monthly.png" alt="tsla Stock Price Plot">
                    </div>
                
                </div>
            </body>
            </html>
