
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Stock Price Analysis Report</title>
                <style>
                    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                    h1 { color: #333; text-align: center; }
                    .plot-container { 
                        display: flex; 
                        flex-wrap: wrap; 
                        justify-content: center; 
                        gap: 20px; 
                        margin-top: 20px; 
                    }
                    .plot-item { 
                        text-align: center; 
                        max-width: 100%; 
                    }
                    .plot-item img { 
                        max-width: 100%; 
                        height: auto; 
                        border: 1px solid #ddd; 
                        border-radius: 5px; 
                    }
                </style>
            </head>
            <body>
                <h1>Stock Price Analysis Report</h1>
                <div class="plot-container">
            
                    <div class="plot-item">
                        <h2>0700.HK Stock Prices</h2>
                        <img src="0700.HK_Close_daily_weekly_monthly.png" alt="0700.HK Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>baba Stock Prices</h2>
                        <img src="baba_Close_daily_weekly_monthly.png" alt="baba Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>bidu Stock Prices</h2>
                        <img src="bidu_Close_daily_weekly_monthly.png" alt="bidu Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>jd Stock Prices</h2>
                        <img src="jd_Close_daily_weekly_monthly.png" alt="jd Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>nio Stock Prices</h2>
                        <img src="nio_Close_daily_weekly_monthly.png" alt="nio Stock Price Plot">
                    </div>
                
                </div>
            </body>
            </html>
