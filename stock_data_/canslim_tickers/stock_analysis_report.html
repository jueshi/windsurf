
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Stock Price Analysis Report</title>
                <style>
                    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                    h1 { color: #333; text-align: center; }
                    .plot-container { 
                        display: flex; 
                        flex-wrap: wrap; 
                        justify-content: center; 
                        gap: 20px; 
                        margin-top: 20px; 
                    }
                    .plot-item { 
                        text-align: center; 
                        max-width: 100%; 
                    }
                    .plot-item img { 
                        max-width: 100%; 
                        height: auto; 
                        border: 1px solid #ddd; 
                        border-radius: 5px; 
                    }
                </style>
            </head>
            <body>
                <h1>Stock Price Analysis Report</h1>
                <div class="plot-container">
            
                    <div class="plot-item">
                        <h2>APP Stock Prices</h2>
                        <img src="APP_Close_daily_weekly_monthly.png" alt="APP Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>FIX Stock Prices</h2>
                        <img src="FIX_Close_daily_weekly_monthly.png" alt="FIX Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>HWM Stock Prices</h2>
                        <img src="HWM_Close_daily_weekly_monthly.png" alt="HWM Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>NVDA Stock Prices</h2>
                        <img src="NVDA_Close_daily_weekly_monthly.png" alt="NVDA Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>TSM Stock Prices</h2>
                        <img src="TSM_Close_daily_weekly_monthly.png" alt="TSM Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>VRT Stock Prices</h2>
                        <img src="VRT_Close_daily_weekly_monthly.png" alt="VRT Stock Price Plot">
                    </div>
                
                </div>
            </body>
            </html>
