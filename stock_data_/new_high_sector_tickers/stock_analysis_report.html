
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Stock Price Analysis Report</title>
                <style>
                    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                    h1 { color: #333; text-align: center; }
                    .plot-container { 
                        display: flex; 
                        flex-wrap: wrap; 
                        justify-content: center; 
                        gap: 20px; 
                        margin-top: 20px; 
                    }
                    .plot-item { 
                        text-align: center; 
                        max-width: 100%; 
                    }
                    .plot-item img { 
                        max-width: 100%; 
                        height: auto; 
                        border: 1px solid #ddd; 
                        border-radius: 5px; 
                    }
                </style>
            </head>
            <body>
                <h1>Stock Price Analysis Report</h1>
                <div class="plot-container">
            
                    <div class="plot-item">
                        <h2>COIN Stock Prices</h2>
                        <img src="COIN_Close_daily_weekly_monthly.png" alt="COIN Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>DAL Stock Prices</h2>
                        <img src="DAL_Close_daily_weekly_monthly.png" alt="DAL Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>GEO Stock Prices</h2>
                        <img src="GEO_Close_daily_weekly_monthly.png" alt="GEO Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>INTC Stock Prices</h2>
                        <img src="INTC_Close_daily_weekly_monthly.png" alt="INTC Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>JETS Stock Prices</h2>
                        <img src="JETS_Close_daily_weekly_monthly.png" alt="JETS Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>MSTR Stock Prices</h2>
                        <img src="MSTR_Close_daily_weekly_monthly.png" alt="MSTR Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>NVDA Stock Prices</h2>
                        <img src="NVDA_Close_daily_weekly_monthly.png" alt="NVDA Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>TSLA Stock Prices</h2>
                        <img src="TSLA_Close_daily_weekly_monthly.png" alt="TSLA Stock Price Plot">
                    </div>
                
                </div>
            </body>
            </html>
