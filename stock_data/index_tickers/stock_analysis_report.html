
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>Stock Price Analysis Report</title>
                <style>
                    body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
                    h1 { color: #333; text-align: center; }
                    .plot-container { 
                        display: flex; 
                        flex-wrap: wrap; 
                        justify-content: center; 
                        gap: 20px; 
                        margin-top: 20px; 
                    }
                    .plot-item { 
                        text-align: center; 
                        max-width: 100%; 
                    }
                    .plot-item img { 
                        max-width: 100%; 
                        height: auto; 
                        border: 1px solid #ddd; 
                        border-radius: 5px; 
                    }
                </style>
            </head>
            <body>
                <h1>Stock Price Analysis Report</h1>
                <div class="plot-container">
            
                    <div class="plot-item">
                        <h2>CAC Stock Prices</h2>
                        <img src="CAC_Close_daily_weekly_monthly.png" alt="CAC Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>COMP Stock Prices</h2>
                        <img src="COMP_Close_daily_weekly_monthly.png" alt="COMP Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>DAX Stock Prices</h2>
                        <img src="DAX_Close_daily_weekly_monthly.png" alt="DAX Stock Price Plot">
                    </div>
                
                    <div class="plot-item">
                        <h2>DJIA Stock Prices</h2>
                        <img src="DJIA_Close_daily_weekly_monthly.png" alt="DJIA Stock Price Plot">
                    </div>
                
                </div>
            </body>
            </html>
